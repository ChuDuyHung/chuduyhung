<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shoes Store</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <header>
        <div class="logo">
            <img style="width: 100px;height:70px;" src="img/logo.png" >
        </div>
        <div class="menu">
            <li><a href="">GIÀY NIKE</a>
                <ul class="sub1-menu">
                    <li><a href="">Nike Jordan</a></li>
                    <li><a href="">Air Force 1</a></li>
                    <li><a href="">Air Max 97</a></li>
                </ul>
            </li>
            <li><a href="">GIÀY ADIDAS</a>
                <ul class="sub2-menu">
                    <li><a href="">Ultra Boost</a></li>
                    <li><a href="">Yezzy Boost</a></li>
                    <li><a href="">Super Star</a></li>
                </ul>
            </li>
            <li><a href="">VANS-CONVERSER</a></li>
            <li><a href="">GIÀY MLB</a></li>
            <li><a href="">FLASH SALE</a></li>
            <li><a href="">VOUCHER</a></li>
        </div>
        <div class="other">
            <li><input placeholder="Tìm sản phẩm" type="text"> <i class="ti-search"></i></li>
            <li><i class="ti-shopping-cart"></i></li>
        </div>
    </header>
    <section id="Slider">
        <div class="aspect-ratio-169">
            <img src="img/img1.jpg">
            <img src="img/img2.jpg">
            <img src="img/img3.jpg">

        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </section>
</body>
<script>
    const header = document.querySelector("header")
window.addEventListener("scroll",function(){
    x = window.pageYOffset
    if(x>0){
        header.classList.add("sticky")
    }
    else {
        header.classList.remove("sticky")
    }
})



    const imgPosition = document.querySelectorAll(".aspect-ratio-169 img")
    const imgContainer = document.querySelector('.aspect-ratio-169')
    const dotItem = document.querySelectorAll(".dot")
    let imgNumber = imgPosition.length
    let index = 0
    imgPosition.forEach(function (image, index) {
        image.style.left = index * 100 + "%"
        dotItem[index].addEventListener("click",function(){
            slider(index)
        })
    })
    function imgSlide() {
        index++;
        if (index >= imgNumber) { index = 0 }
        slider(index)
    }
    setInterval(imgSlide, 3000)
    function slider(index){
        imgContainer.style.left = "-"+index*100+"%"
        const dotActive = document.querySelector(".active")
        dotActive.classList.remove("active")
        dotItem[index].classList.add("active")
    }
</script>

</html>
